modules:
  jira:globalPage:
    - key: easy-upstream-portfolio-dario-palminio
      resource: main
      resolver:
        function: resolver
      title: easy-upstream-portfolio
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/app/build
app:
  id: ari:cloud:ecosystem::app/5216ab95-c50f-4320-a3ac-2041da8c4514
permissions:
  scopes:
    - read:issue-link:jira
    - read:issue-link-type:jira
    - read:issue-type:jira
    - read:issue-type.property:jira
    - read:issue-field-values:jira
    - read:issue-status:jira
    - read:label:jira
    - read:user:jira
    - read:avatar:jira
    - read:project:jira
    - read:project-type:jira
    - read:project-category:jira
    - read:project.property:jira
    - read:project.avatar:jira
    - read:jira-user
    - storage:app
    - read:jira-work
    - read:connect-jira
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - 'unsafe-inline'
      - 'unsafe-hashes'
  external:
    images:
      - '*'
      - '*.atlassian.net/*'
      - '*.atlassian.com/*'
    fetch:
      client:
        - '*'
      backend:
        - '*'
